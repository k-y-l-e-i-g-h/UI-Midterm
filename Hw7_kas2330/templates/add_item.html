{% extends 'layout.html' %}

{% block content %}
<div class="container">
    
    {% if success_message %}
    <div class="alert alert-success" role="alert">
        {{ success_message }} <a href="{{ url_for('view_item', id=new_item_id) }}">See it here</a>
    </div>
    {% endif %}

    <h2 class="margin-ten add-item-title">Add New Item</h2>
    <form id="add-item-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" class="form-control" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="alternatives">Alternatives <span class="lightgray-text">(comma-separated):</span></label>
            <input type="text" class="form-control" id="alternatives" name="alternatives" required>
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='add_item.js') }}"></script>
{% endblock %}

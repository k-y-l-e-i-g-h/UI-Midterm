<!-- edit_item.html -->

{% extends 'layout.html' %}

{% block content %}
<div class="container">

    <h2>Edit Item</h2>
    <form id="edit-item-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class ="form-control" id="title" name="title" value="{{ item.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input class="form-control" id="description" name="description" rows="4" value="{{ item.description }}" required></input>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" class="form-control" id="image" name="image" value="{{ item.image }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ item.price }}" required>
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <input class="form-control" id="review" name="review" rows="4" value="{{ item.review }}" required></input>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" value="{{ item.rating }}" required>
        </div>
        <div class="form-group">
            <label for="alternatives">Alternatives (comma-separated):</label>
            <input type="text" class="form-control" id="alternatives" name="alternatives" value="{{ item.alternatives|join(', ') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="discard-changes">Discard Changes</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='edit_item.js') }}"></script>
{% endblock %}

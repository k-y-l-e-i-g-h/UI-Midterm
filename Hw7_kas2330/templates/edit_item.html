<!-- edit_item.html -->

{% extends 'layout.html' %}

{% block content %}
<div class="container">

    <h2 class="margin-ten add-item-title">Edit Item</h2>
    <form id="edit-item-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class ="form-control" id="title" name="title" value="{{ item.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ item.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" class="form-control" id="image" name="image" value="{{ item.image }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ item.price }}" required>
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" name="review" rows="4" required>{{ item.review }}</textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" value="{{ item.rating }}" required>
        </div>
        <div class="form-group">
            <label for="alternatives">Alternatives <span class="lightgray-text">(comma-separated):</span></label>
            <input type="text" class="form-control" id="alternatives" name="alternatives" value="{{ item.alternatives|join(', ') }}" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
            <a href="{{ url_for('edit_item', id=item.id, action='discard') }}" class="btn btn-danger discard-button">Discard Changes</a>
            <!-- <div id="dialog" title="Discard Changes">Are you sure you want to discard your changes?</div> -->
            <!-- <a id="discard-button" class="btn btn-danger discard-button" data-item-id="{{ item.id }}">Discard Changes</a> -->

        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='edit_item.js') }}"></script>
{% endblock %}
